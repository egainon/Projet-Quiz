<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Quiz Ghibli</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    	<div id="quiz-container">
	<!-- Section pour la question -->
		<div class="question">
		Quel animal accompagne la princesse Mononoké tout au long du film ?
		</div>
		<!-- Section pour les options -->
		<div class="options">
		  <button>Un corbeau</button>
		  <button>Un chat</button>
		  <button>Un renard</button>
		  <button>Un loup</button>
		</div>
		
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
	</div>
</body>
</html>
